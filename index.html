<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozdělení do skupin</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function GroupDivider() {
            const [names, setNames] = useState('');
            const [groups, setGroups] = useState([]);
            const [error, setError] = useState('');

            const divideIntoGroups = (groupSize) => {
                const nameList = names
                    .split('\n')
                    .map(name => name.trim())
                    .filter(name => name.length > 0);

                if (nameList.length < 6 || nameList.length > 16) {
                    setError('Zadejte 6-16 jmen (každé na nový řádek)');
                    setGroups([]);
                    return;
                }

                // Zamíchání jmen
                const shuffled = [...nameList].sort(() => Math.random() - 0.5);
                
                // Rozdělení do skupin
                const result = [];
                for (let i = 0; i < shuffled.length; i += groupSize) {
                    result.push(shuffled.slice(i, i + groupSize));
                }

                setGroups(result);
                setError('');
            };

            const nameCount = names.split('\n').filter(n => n.trim()).length;

            return (
                <div className="min-h-screen bg-gray-50 p-8">
                    <div className="max-w-4xl mx-auto">
                        <h1 className="text-3xl font-bold text-gray-900 mb-2">
                            Rozdělení do skupin
                        </h1>
                        <p className="text-gray-600 mb-6">
                            Zadejte 6-16 jmen, každé na samostatný řádek
                        </p>

                        <div className="bg-white rounded-lg shadow p-6 mb-6">
                            <textarea
                                value={names}
                                onChange={(e) => setNames(e.target.value)}
                                placeholder="Anna Nová&#10;Petr Svoboda&#10;Jana Dvořáková&#10;Martin Novák&#10;Eva Procházková&#10;Tomáš Černý"
                                className="w-full h-64 p-4 border border-gray-300 rounded-lg font-mono text-sm resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            />
                            <div className="mt-2 text-sm text-gray-600">
                                Zadáno jmen: <span className="font-semibold">{nameCount}</span> / 6-16
                            </div>
                        </div>

                        {error && (
                            <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6">
                                {error}
                            </div>
                        )}

                        <div className="bg-white rounded-lg shadow p-6 mb-6">
                            <h2 className="text-lg font-semibold text-gray-900 mb-4">
                                Vyberte velikost skupiny
                            </h2>
                            <div className="grid grid-cols-2 sm:grid-cols-4 gap-3">
                                {[2, 3, 4, 5].map(size => (
                                    <button
                                        key={size}
                                        onClick={() => divideIntoGroups(size)}
                                        className="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-colors"
                                    >
                                        {size === 2 && 'Dvojice'}
                                        {size === 3 && 'Trojice'}
                                        {size === 4 && 'Čtveřice'}
                                        {size === 5 && 'Pětice'}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {groups.length > 0 && (
                            <div className="bg-white rounded-lg shadow p-6">
                                <h2 className="text-lg font-semibold text-gray-900 mb-4">
                                    Výsledek ({groups.length} {groups.length === 1 ? 'skupina' : groups.length < 5 ? 'skupiny' : 'skupin'})
                                </h2>
                                <div className="space-y-4">
                                    {groups.map((group, idx) => (
                                        <div key={idx} className="border border-gray-200 rounded-lg p-4">
                                            <div className="font-semibold text-gray-700 mb-2">
                                                Skupina {idx + 1}
                                            </div>
                                            <ul className="space-y-1">
                                                {group.map((name, nameIdx) => (
                                                    <li key={nameIdx} className="text-gray-900">
                                                        • {name}
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GroupDivider />);
    </script>
</body>
</html>
